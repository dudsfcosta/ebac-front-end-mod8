<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Formulário de Cadastro</h1>
            <p>Insira os dados para continuar.</p>
        </header>
        <main>
            <section>
                <form id="formCadastro" method="get" autocomplete="on">
        
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <label for="cep">Cep:</label>
                    <input name="cep" type="text" id="cep" value="" onblur="pesquisaCep(this.value);" />
                    <label for="logradouro">Rua:</label>
                    <input name="logradouro" type="text" id="logradouro"/>
                    <label for="bairro">Bairro:</label>
                    <input name="bairro" type="text" id="bairro"/>
                    <label for="localidade">Cidade:</label>
                    <input name="localidade" type="text" id="localidade"/>
                    <label for="uf">Estado:</label>
                    <input name="uf" type="text" id="uf"/>
                    <label for="ibge" hidden="">IBGE:</label>
                    <input name="ibge" type="text" id="ibge" hidden=""/>
                    <button id="btn" type="submit" onclick="storedFields()">Salvar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Eduarda Ferreira Costa</p>
        </footer>
    </body>
</html>
